<!doctype html>
<html>
    <head>
        <title>Training a ML Model on the Client Side</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='css/style.css' type='text/css'>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script type="module" src="js/app.js"></script>
    </head>
    <body>
        <h1>Train a Neural Network to Recognize Drawn Shapes</h1>
        
        <p>Draw the shape:</p>
        <canvas style='display: block' width="300" height="300" id='canvasShapes'></canvas>

        <p>Normalized image:</p>
        <canvas style='display: block; border: 1px solid black' width="30" height="30" id='resizedCanvas'></canvas>
        
        <p>Indicate the shape:</p>
        <ul style='list-style: none;'>
            <li><input type="radio" name="shape" value="triangle"><label for="triangle">Triangle</label></li>
            <li><input type="radio" name="shape" value="square"><label for="square">Square</label></li>
            <li><input type="radio" name="shape" value="hexagon"><label for="hexagon">Hexagon</label></li>
            <li><input type="radio" name="shape" value="circle"><label for="circle">Circle</label></li>
        </ul>

        <button id="btnAdd">Add</button>
        <button id="btnTrain">Train</button>
        <button id="btnPredict">Predict</button>
        <p id='prediction'></p>

        <p>Weight Visualization:</p>
        <div id='weights'>

        </div>

        <p>Training Set, Labels, and Predictions:</p>
        <ul id='trainingSet' style='list-style: none;'>

        </ul>
    </body>
</html>
